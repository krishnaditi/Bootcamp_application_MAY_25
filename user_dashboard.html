<!-- templates/user_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ user.full_name }}!</h2>

    <h3>Your Posts</h3>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><strong>{{ post.title }}</strong> - {{ post.created_at.strftime('%Y-%m-%d') }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You haven't created any posts yet.</p>
    {% endif %}
</body>
</html>
